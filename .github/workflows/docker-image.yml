# Builds with Java 11 and pushes image to Docker Hub on push to main.
# Required repo secrets for push: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (Docker Hub access token).
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  JAVA_VERSION: "11"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Docker image name
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/openlmis-template" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=openlmis-template" >> $GITHUB_ENV
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x integrationTest --no-daemon
        env:
          # Required by Gradle/Flyway tasks; not used when skipping integrationTest
          DATABASE_URL: jdbc:postgresql://localhost:5432/open_lmis
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      - name: Prepare build/schema for Docker
        run: |
          mkdir -p build/schema
          echo "-- placeholder" > build/schema/.keep

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata and build image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=java11,enable=${{ github.event_name == 'push' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
